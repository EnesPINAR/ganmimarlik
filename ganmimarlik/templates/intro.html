{% load compress %}
{% load static %}

<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="{% static 'img/favicons/favicon.svg' %}">
    <link rel="mask-icon" href="{% static 'img/favicons/favicon.svg' %}">
    <link rel="apple-touch-icon" href="{% static 'img/favicons/favicon.png' %}">
    <title>Gan Mimarlık</title>
    {% compress css %}
        <link rel="stylesheet" href="{% static 'src/output.css' %}">
    {% endcompress %}
</head>
<body class="flex flex-col w-screen h-screen"
      style="background-image: url('{% static "img/background/paper-texture.jpg" %}'); background-repeat: repeat-y;">
<div class="flex flex-row w-full flex-1 items-center justify-between px-2 md:px-8">
    <a href="/services/architecture"
       class="h-full flex justify-start items-center text-2xl md:text-6xl font-bold hover:text-white group">
        <div class="text-center text-nowrap vertical-writing-negative p-4 rounded-2xl group-hover:bg-black transition-colors">
            Mimarlık
        </div>
    </a>
    <img src="{% static 'img/logos/ganmimarlik.svg' %}" alt="Gan Mimarlık logo"
         class="h-16 md:h-36 group-hover:invert transition-colors">
    <a href="/services/interior"
       class="h-full flex justify-end items-center text-2xl md:text-6xl font-bold hover:text-white group">
        <div class="text-center text-nowrap vertical-writing-positive p-4 rounded-2xl group-hover:bg-black transition-colors">
            İç Mimarlık
        </div>
    </a>
</div>
<div class="pb-24 md:pb-8">
    <a href="/home"
       class="w-full flex justify-center items-center text-2xl md:text-6xl font-bold hover:text-white group">
        <div class="text-center p-4 rounded-2xl group-hover:bg-black transition-colors">
            Ana Sayfa
        </div>
    </a>
</div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</html>
