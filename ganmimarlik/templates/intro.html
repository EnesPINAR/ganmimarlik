{% load compress %}
{% load static %}

<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="icon" href="{% static 'img/favicons/favicon.svg' %}">
    <link rel="mask-icon" href="{% static 'img/favicons/favicon.svg' %}">
    <link rel="apple-touch-icon" href="{% static 'img/favicons/favicon.png' %}">
    <title>Gan Mimarlık</title>
    {% compress css %}
        <link rel="stylesheet" href="{% static 'src/output.css' %}">
    {% endcompress %}
</head>
<body class="flex flex-col w-screen h-screen">
    <div class="flex flex-col md:flex-row w-full flex-1">
        <a href="/services/architecture" class="w-full h-1/2 md:h-full md:w-1/2 grid place-items-center text-4xl md:text-6xl font-bold hover:bg-black hover:text-white transition-colors group">
            <div class="grid place-items-center">
                <img src="{% static 'img/logos/ganmimarlik.svg' %}" alt="Gan Mimarlık logo" class="h-12 md:h-20 group-hover:invert transition-colors">
                Mimari
            </div>
        </a>
        <a href="/services/interior" class="w-full h-1/2 md:h-full md:w-1/2 grid place-items-center text-4xl md:text-6xl font-bold hover:bg-black hover:text-white transition-colors group">
            <div class="grid place-items-center">
                <img src="{% static 'img/logos/ganmimarlik.svg' %}" alt="Gan Mimarlık logo" class="h-12 md:h-20 group-hover:invert transition-colors">
                İç Mimarlık
            </div>
        </a>
    </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>
</html>
