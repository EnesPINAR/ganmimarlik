{% extends "_base.html" %}

{% block content %}
{% load static %}
<div class="mt-[65px] min-h-screen container max-w-screen-xl mx-auto p-4 prose">
    <h2 class='text-4xl mt-8'>Gan MimarlÄ±k Hizmetleri</h2>
    <section class="py-8 mx-auto max-w-screen-xl lg:py-16 ">
        <div class="grid gap-8 mb-6 lg:mb-16 md:grid-cols-2">
            {% for service in services %}
            <div class="items-center bg-gray-50 rounded-lg shadow lg:flex dark:bg-gray-800 dark:border-gray-700">
                <img class="rounded-lg sm:rounded-none sm:rounded-l-lg w-full aspect-square lg:w-64 m-0" src="{{ service.img.url}}" alt="{{ service.name }}">
                <div class="p-5 lg:h-full">
                    <h3 class="text-xl font-bold tracking-tight text-gray-900 dark:text-white mt-0">
                        {{ service.name }}
                    </h3>
                    <p class="mt-3 mb-4 font-light text-gray-500 dark:text-gray-400">{{ service.content }}</p>
                </div>
            </div>
        {% endfor %}
        </div>  
    </section>
</div>
{% endblock content %}
